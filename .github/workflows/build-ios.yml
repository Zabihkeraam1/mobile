name: iOS (Local) -> TestFlight (No EAS)

on:
  workflow_dispatch:
    inputs:
      project_dir:
        description: "Folder that contains your Expo app ('.' or 'frontend' etc.)"
        required: false
        default: "."
      wait_processing:
        description: "Wait for App Store Connect processing"
        required: false
        default: "false"

jobs:
  ios_testflight:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ inputs.project_dir }}/package-lock.json

      - name: Install JS deps
        working-directory: ${{ inputs.project_dir }}
        run: npm ci

      # Generates ios/ if you're in Expo managed workflow (CNG).
      # NOTE: This can fail if your package.json is out-of-sync with the Expo SDK.
      - name: Expo prebuild (iOS)
        working-directory: ${{ inputs.project_dir }}
        env:
          CI: "1"
        run: |
          npx expo prebuild --platform ios --clean --no-install

      - name: Install CocoaPods
        working-directory: ${{ inputs.project_dir }}/ios
        run: |
          pod --version
          pod install

      - name: Install Apple signing assets (p12 + mobileprovision)
        env:
          P12_BASE64: ${{ secrets.IOS_CERT_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          PP_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          printf '%s' "$P12_BASE64" | base64 --decode > "$CERT_PATH"
          printf '%s' "$PP_BASE64"  | base64 --decode > "$PP_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build IPA (Archive + Export for App Store)
        working-directory: ${{ inputs.project_dir }}
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        shell: bash
        run: |
          set -euo pipefail

          WORKSPACE="$(ls -1 ios/*.xcworkspace | head -n 1)"
          echo "WORKSPACE=$WORKSPACE"

          SCHEME="$(xcodebuild -list -json -workspace "$WORKSPACE" | python3 - <<'PY'
import sys, json
data=json.load(sys.stdin)
print(data["workspace"]["schemes"][0])
PY
)"
          echo "SCHEME=$SCHEME"

          BUNDLE_ID="$(node -e "console.log(require('./app.json').expo.ios.bundleIdentifier)")"
          echo "BUNDLE_ID=$BUNDLE_ID"

          PP_FILE="$(ls -1 ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -n 1)"
          security cms -D -i "$PP_FILE" > "$RUNNER_TEMP/profile.plist"
          PROFILE_NAME="$(/usr/libexec/PlistBuddy -c 'Print :Name' "$RUNNER_TEMP/profile.plist")"
          echo "PROFILE_NAME=$PROFILE_NAME"

          ARCHIVE_PATH="$PWD/ios/build/App.xcarchive"
          EXPORT_DIR="$PWD/ios/build/export"
          mkdir -p "$EXPORT_DIR"

          # ExportOptions for TestFlight/App Store Connect: method = app-store
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${IOS_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            archive

          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_DIR" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

          IPA_PATH="$(ls -1 ios/build/export/*.ipa | head -n 1)"
          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"
          echo "BUNDLE_ID=$BUNDLE_ID" >> "$GITHUB_ENV"

      - name: Install fastlane
        run: |
          sudo gem install fastlane -N

      - name: Write App Store Connect API key files
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_P8_BASE64: ${{ secrets.ASC_KEY_P8_BASE64 }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$RUNNER_TEMP/asc"

          P8_PATH="$RUNNER_TEMP/asc/AuthKey_${ASC_KEY_ID}.p8"
          printf '%s' "$ASC_KEY_P8_BASE64" | base64 --decode > "$P8_PATH"
          test -s "$P8_PATH"

          # fastlane API key JSON format
          cat > "$RUNNER_TEMP/asc/api_key.json" <<EOF
          {
            "key_id": "${ASC_KEY_ID}",
            "issuer_id": "${ASC_ISSUER_ID}",
            "key": "$(cat "$P8_PATH")"
          }
          EOF

      - name: Upload to TestFlight
        env:
          APP_CONNECT_APP_ID: ${{ secrets.APP_STORE_CONNECT_APP_ID }}
        shell: bash
        run: |
          set -euo pipefail

          # pilot uploads the binary to App Store Connect (TestFlight)
          # Using App Store Connect API Key is supported by fastlane. 
          # (App Store Connect API docs + pilot docs)
          fastlane pilot upload \
            --ipa "$IPA_PATH" \
            --api_key_path "$RUNNER_TEMP/asc/api_key.json" \
            --app_identifier "$BUNDLE_ID" \
            --skip_waiting_for_build_processing "${{ inputs.wait_processing == 'false' && 'true' || 'false' }}"

          echo "âœ… Uploaded to App Store Connect. Check TestFlight for processing status." >> $GITHUB_STEP_SUMMARY
