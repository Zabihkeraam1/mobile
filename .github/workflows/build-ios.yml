name: Build iOS (Local Runner) -> S3 (Presigned URL)

on:
  workflow_dispatch:
    inputs:
      project_dir:
        description: "Folder that contains your Expo app ('.' or 'frontend' etc.)"
        required: false
        default: "."
      expires_in:
        description: "Presigned URL expiry in seconds (max 604800 = 7 days)"
        required: false
        default: "604800"
      s3_prefix:
        description: "S3 prefix folder"
        required: false
        default: "mobile-builds"

jobs:
  ios_ipa:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ inputs.project_dir }}/package-lock.json

      - name: Install JS deps
        working-directory: ${{ inputs.project_dir }}
        run: npm ci

      - name: Expo prebuild (iOS)
        working-directory: ${{ inputs.project_dir }}
        run: |
          CI=1 npx expo prebuild --platform ios --clean --skip-dependency-update --no-install

      - name: Install CocoaPods
        working-directory: ${{ inputs.project_dir }}
        run: |
          cd ios
          pod --version
          pod install

      # Install cert + provisioning profile (GitHub official approach)
      - name: Install Apple signing assets
        env:
          P12_BASE64: ${{ secrets.IOS_CERT_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          PP_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          CERT_PATH="$RUNNER_TEMP/cert.p12"
          PP_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"

          echo -n "$P12_BASE64" | base64 --decode -o "$CERT_PATH"
          echo -n "$PP_BASE64"  | base64 --decode -o "$PP_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build IPA (archive + export)
        working-directory: ${{ inputs.project_dir }}
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          set -euo pipefail

          # Find the workspace generated by prebuild
          WORKSPACE="$(ls -1 ios/*.xcworkspace | head -n 1)"
          echo "WORKSPACE=$WORKSPACE"

          # Pick first scheme from workspace
          SCHEME="$(xcodebuild -list -json -workspace "$WORKSPACE" | python3 - <<'PY'
import sys, json
data=json.load(sys.stdin)
print(data["workspace"]["schemes"][0])
PY
)"
          echo "SCHEME=$SCHEME"

          # Read bundle id from app.json
          BUNDLE_ID="$(node -e "console.log(require('./app.json').expo.ios.bundleIdentifier)")"
          echo "BUNDLE_ID=$BUNDLE_ID"

          # Extract provisioning profile NAME from installed profile (for ExportOptions.plist)
          PP_FILE="$(ls -1 ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -n 1)"
          security cms -D -i "$PP_FILE" > "$RUNNER_TEMP/profile.plist"
          PROFILE_NAME="$(/usr/libexec/PlistBuddy -c 'Print :Name' "$RUNNER_TEMP/profile.plist")"
          echo "PROFILE_NAME=$PROFILE_NAME"

          ARCHIVE_PATH="$PWD/ios/build/App.xcarchive"
          EXPORT_DIR="$PWD/ios/build/export"
          mkdir -p "$EXPORT_DIR"

          # ExportOptions for Ad Hoc (works only for registered devices)
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${IOS_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

          # Archive
          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            archive

          # Export IPA
          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_DIR" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

      - name: Locate IPA
        id: ipa
        working-directory: ${{ inputs.project_dir }}
        run: |
          set -euo pipefail
          IPA_PATH="$(ls -1 ios/build/export/*.ipa | head -n 1)"
          echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Upload IPA to private S3 + generate presigned URL (save to file)
        id: s3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          set -euo pipefail

          KEY="${{ inputs.s3_prefix }}/${{ github.repository }}/${{ github.run_id }}/app-release.ipa"
          aws s3 cp "${{ steps.ipa.outputs.ipa_path }}" "s3://${S3_BUCKET}/${KEY}" \
            --content-type "application/octet-stream"

          EXPIRES="${{ inputs.expires_in }}"
          if [ "$EXPIRES" -gt 604800 ]; then EXPIRES=604800; fi  # AWS CLI max :contentReference[oaicite:4]{index=4}

          URL="$(aws s3 presign "s3://${S3_BUCKET}/${KEY}" --expires-in "${EXPIRES}")"

          # IMPORTANT: do NOT echo URL in logs/summary (GitHub may mask it and break it)
          printf '%s\n' "$URL" > presigned_url.txt

          echo "âœ… Uploaded: s3://${S3_BUCKET}/${KEY}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Ž Presigned URL is in artifact: presigned-url" >> $GITHUB_STEP_SUMMARY

      - name: Upload presigned URL as artifact
        uses: actions/upload-artifact@v4
        with:
          name: presigned-url
          path: presigned_url.txt
